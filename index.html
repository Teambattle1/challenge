<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeamChallenge Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        /* Dark Industrial Background with Orange Glows */
        background-image: 
          radial-gradient(circle at 50% 0%, #1c1917 0%, #000000 70%),
          radial-gradient(circle at 85% 90%, rgba(245, 158, 11, 0.15), transparent 30%),
          radial-gradient(circle at 15% 90%, rgba(234, 179, 8, 0.15), transparent 30%);
        background-attachment: fixed;
        background-size: cover;
        color: #f3f4f6;
        min-height: 100vh;
      }
      
      /* Grid overlay for texture */
      body::after {
        content: "";
        position: fixed;
        top: 0; 
        left: 0;
        width: 100%; 
        height: 100%;
        z-index: -1;
        background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        pointer-events: none;
      }

      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 15px rgba(245, 158, 11, 0.2); }
        50% { box-shadow: 0 0 25px rgba(245, 158, 11, 0.5); }
      }
      
      .animate-pulse-glow {
        animation: pulse-glow 2s infinite;
      }

      @keyframes slow-score-glow {
        0%, 100% { 
            text-shadow: 0 0 5px rgba(245, 158, 11, 0.3); 
            opacity: 0.9;
        }
        50% { 
            text-shadow: 0 0 20px rgba(245, 158, 11, 1), 0 0 10px rgba(255, 255, 255, 0.8); 
            opacity: 1;
        }
      }
      
      .animate-score-glow {
        animation: slow-score-glow 4s ease-in-out infinite;
      }

      /* Custom Scrollbar - Orange Theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(30, 30, 30, 0.5); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(245, 158, 11, 0.6); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(245, 158, 11, 0.9); 
      }
      
      /* Dark Glass Panel */
      .glass-panel {
        background: rgba(20, 20, 20, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.8);
      }
      
      .glass-panel-light {
         background: rgba(255, 255, 255, 0.9);
         backdrop-filter: blur(12px);
         border: 1px solid rgba(255, 255, 255, 0.5);
      }
    </style>
